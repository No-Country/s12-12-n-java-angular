<!-- caja lateral izquierda -->
<div class="leftBox">
  <div class="leftBox__info">
    <h2>Empieza esta aventura culinaria</h2>
    <p>Ingresa tus datos y conecta con una comunidad de culinarios.</p>
  </div>
</div>
<!-- caja lateral derecha -->
<div class="rightBox">
  <form class="form">
    <h2 class="form__title">¡Estamos felices de conectar contigo!</h2>
    <div class="form__box">
      <div class="form__box__field">
        <label for="username">Nombre</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Ingresa tu nombre de usuario"
        />
      </div>
      <div class="form__box__field">
        <label for="email">Correo</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Ingresa tu correo electronico"
        />
      </div>
      <div class="form__box__field">
        <label for="pass">Contraseña</label>
        <div class="form__box__field__inputPass">
          <input
          id="pass"
          name="pass"
          type="password"
          placeholder="Ingresa tu contraseña"
          />
          <button type="button" class="eyeBtn">
            <img class="eyeBtn__eye" src="assets/eye-slash.svg" alt="eye_icon">
          </button>
        </div>
      </div>
      <div class="form__box__field">
        <label for="repeatPass">Repetir Contraseña</label>
        <div class="form__box__field__inputPass">
          <input
          id="repeatPass"
          name="repeatPass"
          type="password"
          placeholder="Repite tu contraseña"
          />
          <button type="button" class="eyeBtn">
            <img class="eyeBtn__eye" src="assets/eye-slash.svg" alt="eye_icon">
          </button>
        </div>
      </div>
      <div class="form__box__fieldCheck">
        <input id="checkPass" name="checkPass" type="checkbox" />
        <label for="checkPass">Recordar Contraseña</label>
      </div>
      <div class="form__box__btn">
        <button type="submit">Registrarme</button>
      </div>
      <!-- link de redireccion a login -->
      <p class="form__box__toLogin">Ya tienes una cuenta
        <a routerLink="/login">Ingresa aqu&iacute;</a></p>
    </div>
  </form>
</div>
